name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test --passWithNoTests || echo "No tests found, continuing..."

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # ðŸ‘‡ Copy the React build output into the Flask appâ€™s static directory
      - name: Move frontend build to backend static folder
        run: |
          mkdir -p backend/static
          rm -rf backend/static/*
          cp -r frontend/dist/* backend/static/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: echo "$HEROKU_API_KEY" | heroku auth:token

      - name: Add Heroku git remote
        run: heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Deploy to Heroku
        run: git push heroku HEAD:main --force
