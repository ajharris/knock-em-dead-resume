name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test --passWithNoTests || echo "No tests found, continuing..."

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 👇 Copy the React build output into the Flask app’s static directory
      - name: Move frontend build to backend static folder
        run: |
          mkdir -p backend/static
          rm -rf backend/static/*
          cp -r frontend/dist/* backend/static/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Verify Heroku Authentication
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          if [ -z "$HEROKU_API_KEY" ]; then
            echo "❌ Missing HEROKU_API_KEY secret!"
            exit 1
          fi
          export HEROKU_API_KEY="$HEROKU_API_KEY"
          echo "✅ Using provided Heroku API key"
          heroku whoami || echo "Logged in with API key."

      - name: Verify Heroku App Exists
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          if [ -z "$HEROKU_APP_NAME" ]; then
            echo "❌ Missing HEROKU_APP_NAME secret!"
            exit 1
          fi
          echo "Checking if Heroku app '$HEROKU_APP_NAME' exists..."
          if ! heroku apps:info -a "$HEROKU_APP_NAME" > /dev/null 2>&1; then
            echo "❌ Heroku app '$HEROKU_APP_NAME' not found!"
            exit 1
          fi
          echo "✅ Heroku app '$HEROKU_APP_NAME' verified."

      - name: Add Heroku git remote
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git remote remove heroku 2>/dev/null || true
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git
          git remote -v


      - name: Deploy to Heroku
        run: git push heroku HEAD:main --force
