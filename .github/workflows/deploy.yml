name: Deploy Backend to Heroku
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show working directory
        run: pwd

      - name: Print environment variables (debug)
        run: printenv | sort
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # This will print all environment variables except masked secrets

      - name: List files in workspace
        run: ls -l

      - name: Debug secrets availability
        run: |
          echo "Checking DATABASE_URL secret..."
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is empty or not set"
            exit 1
          else
            echo "DATABASE_URL secret is available (length: ${#DATABASE_URL})"
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Set up .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
          echo "Created .env file with DATABASE_URL"

      - name: Run backend tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "DEBUG: DATABASE_URL is $DATABASE_URL"
          bash run_all_tests.sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: false
          branch: main
        env:
          HD_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HD_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
